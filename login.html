<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tuwaiq Cybersecurity Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Navigation -->
    <header id="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="images/kfu-cyber-logo.png" alt="KFU Cyber Logo">
                <div class="logo-text">
                    <span class="logo-title">TUWAIQ</span>
                    <span class="logo-subtitle">CYBERSECURITY</span>
                </div>
            </a>
            <button class="mobile-toggle" id="mobileToggle"><i data-lucide="menu"></i></button>
            <nav class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">HOME</a>
                <a href="bootcamps.html" class="nav-link">BOOTCAMPS</a>
                <a href="workshops.html" class="nav-link">WORKSHOPS</a>
                <a href="team.html" class="nav-link">TEAM</a>
                <a href="contact.html" class="nav-link">CONTACT</a>
                <a href="login.html" class="btn btn-primary"><i data-lucide="terminal" style="width: 16px; margin-right: 8px;"></i> MEMBER LOGIN</a>
            </nav>
        </div>
    </header>

    <section class="hero" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="hero-bg">
            <img src="images/hero-bg.jpg" alt="Background">
            <div class="hero-overlay"></div>
        </div>
        
        <div class="container" style="text-align: center; position: relative; z-index: 10;">
            <div style="background: rgba(15, 23, 42, 0.8); padding: 3rem; border-radius: 1rem; border: 1px solid rgba(0, 224, 255, 0.3); max-width: 500px; margin: 0 auto; backdrop-filter: blur(10px);">
                <div style="width: 4rem; height: 4rem; background: rgba(0, 224, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; color: var(--primary);">
                    <i data-lucide="lock" style="width: 2rem; height: 2rem;"></i>
                </div>
                
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">SYSTEM LOCKED</h1>
                <p class="text-muted" style="margin-bottom: 2rem;">Member portal access is currently restricted.</p>
                
                <div style="background: rgba(220, 38, 38, 0.1); border: 1px solid rgba(220, 38, 38, 0.3); color: #ef4444; padding: 1rem; border-radius: 0.5rem; margin-bottom: 2rem; display: flex; align-items: center; gap: 0.75rem;">
                    <i data-lucide="alert-triangle"></i>
                    <div style="text-align: left;">
                        <h4 style="font-size: 0.875rem; margin-bottom: 0.25rem;">Under Development</h4>
                        <p style="font-size: 0.75rem; opacity: 0.8;">The member dashboard is being upgraded. Check back soon.</p>
                    </div>
                </div>
                
                <a href="index.html" class="btn btn-outline" style="width: 100%;">
                    <i data-lucide="arrow-left" style="width: 16px; margin-right: 8px;"></i> RETURN TO BASE
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
